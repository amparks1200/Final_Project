<h1 class="h1Header">My Favorites</h1>
<a routerLink="/Home">Keep Shopping</a>
<div class='resultsPage'>
<section class="allResults">
    <div *ngFor="let item of service.favorite; let myIndex = index" class='itemResult'>
        <img src='{{ item.images }}' class='itemImage'>
        <h3>{{ item.product_name }}</h3>
        <h3>Price: ${{ item.price }}</h3>
        <button class="delete" (click)="removeFavorite(myIndex)">Remove Favorite</button>
    </div>
</section>
</div>
