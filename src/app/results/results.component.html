<h2>Search Results</h2>
<a routerLink="/Home">New Search</a>
<section class="allResults">
    <div *ngFor="let item of service.items" class='itemResult'>
        <img src='{{ item.images }}' class='itemImage'>
        <h3>{{ item.product_name }}</h3>
        <h3>Price: ${{ item.price }}</h3>
        <select name="quantity" [(ngModel)]="quantity">
            <option [value]="1">1</option>
            <option [value]="2">2</option>
            <option [value]="3">3</option>
            <option [value]="4">4</option>
            <option [value]="5">5</option>
        </select>
        <button class="addToCart" (click)="addResultToCart(item)">Add to Cart!</button>
        <button class="favoriteBtn" (click)="addToFavorites(item)">Add to Favorites</button>

    </div>
</section>
